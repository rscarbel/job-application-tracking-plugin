<!DOCTYPE html>
<html>
  <head>
    <title>Save User Code</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        min-width: 280px;
        width: 100%;
        text-align: center;
      }
      h2 {
        color: #4a90e2;
        margin-bottom: 20px;
      }
      input[type='text'] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 5px 0;
      }
      button:hover {
        background-color: #357ab8;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="codeEntrySection">
        <h2>Enter Your Code</h2>
        <input type="text" id="userCode" placeholder="Enter code here" />
        <button id="saveCode">Save Code</button>
      </div>
      <div id="actionSection" class="hidden">
        <h2>Code Saved</h2>
        <button id="fillApplication">Fill Out Application</button>
        <button id="clearCode">Clear Code</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
