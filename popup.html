<!DOCTYPE html>
<html>
  <head>
    <title>Save User Code</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        min-width: 280px;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
      }
      .actionSection {
        display: flex;
        flex-direction: column;
      }
      h2 {
        color: #4a90e2;
        margin-bottom: 20px;
      }
      input[type='text'] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 18px;
        padding: 20px 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 5px 0;
      }
      button:hover {
        background-color: #357ab8;
      }
      .hidden {
        display: none;
      }
      .claymorphic-shadow {
        box-shadow: 12px 12px 40px 0px rgba(170, 170, 170, 0.5),
          inset -4px -4px 8px 0px rgba(112, 112, 112, 0.6),
          inset 0px 6px 14px 0px #8dc2ff;
        backdrop-filter: blur(10px);
      }

      .claymorphic-shadow-hover:hover {
        transform: translateY(-5px);
        box-shadow: 30px 30px 60px 0px rgba(112, 112, 112, 0.5),
          inset -5px -5px 10px 0px rgba(112, 112, 112, 0.6),
          inset 0px 7px 18px 0px rgb(255, 255, 255);
        backdrop-filter: blur(10px);
      }

      .claymorphic-shadow-hover:active {
        transform: translateY(0px);
        box-shadow: 12px 12px 40px 0px rgba(170, 170, 170, 0.5),
          inset -4px -4px 8px 0px rgba(112, 112, 112, 0.6),
          inset 0px 6px 14px 0px rgb(255, 255, 255);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="codeEntrySection">
        <h2>Enter Your Access Key</h2>
        <br />
        <input type="text" id="userCode" placeholder="Enter code here" />
        <small
          >An access can be issued by accessing your plugin settings at
          job-application-tracking-dev.vercel.app/settings</small
        >
        <br />
        <button class="claymorphic-shadow" id="saveCode">
          Save Access Key
        </button>
      </div>
      <div id="actionSection" class="actionSection hidden">
        <h2>Job Application Tracking</h2>
        <button class="claymorphic-shadow" id="fillApplication">
          Fill Out Application
        </button>
        <button class="claymorphic-shadow" id="logApplication">
          Log Application
        </button>
        <button class="claymorphic-shadow" id="clearCode">Clear My Info</button>
      </div>
      <div id="logApplicationSection" class="hidden">
        <h2>Log Job Application</h2>
        <input
          class="claymorphic-shadow"
          type="text"
          id="companyName"
          placeholder="Company Name"
        />
        <input
          class="claymorphic-shadow"
          type="text"
          id="jobName"
          placeholder="Job Name"
        />
        <button class="claymorphic-shadow" id="submitApplication">
          Submit
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
