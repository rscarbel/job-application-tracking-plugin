<!DOCTYPE html>
<html>
  <head>
    <title>Save User Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
      onerror="this.onerror=null;this.href='path/to/local/font-awesome.min.css';"
    />
    <style>
      body {
        font-family: 'Quicksand', 'Segoe UI', Tahoma, Geneva, Verdana,
          sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        min-width: 430px;
        text-wrap: balance;
      }
      .container {
        position: relative;
        background-color: #fff;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 8px 10px -6px rgba(0, 0, 0, 0.05);
        padding: 30px;
        max-width: 400px;
        min-width: 280px;
        width: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        border-radius: 16px;
      }
      .close-button {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 0;
        height: 10px;
        width: 10px;
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #64748b;
        transition: color 0.2s ease;
      }
      .close-button:hover {
        color: #0f172a;
        background: none;
        border: none;
      }
      .actionSection {
        display: flex;
        flex-direction: column;
        gap: 12px;
        width: 100%;
      }
      .actionSection button {
        width: 100%;
      }
      h1,
      h2 {
        color: #15803d;
        margin-bottom: 20px;
        font-weight: 600;
      }
      small {
        text-wrap: balance;
        color: #64748b;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
        font-family: 'Quicksand', 'Segoe UI', Tahoma, Geneva, Verdana,
          sans-serif;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        padding: 14px;
        transition: all 0.2s ease;
      }
      textarea:focus {
        outline: none;
        border-color: #15803d;
        box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.2);
      }
      .mr-10 {
        margin-right: 10px;
      }
      .color-white {
        color: white;
      }
      .color-red {
        color: #ef4444;
      }
      input[type='text'],
      textarea {
        width: calc(100% - 22px);
        font-family: 'Quicksand', 'Segoe UI', Tahoma, Geneva, Verdana,
          sans-serif;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.2s ease;
      }
      input[type='text']:focus,
      textarea:focus {
        outline: none;
        border-color: #15803d;
        box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.2);
      }
      button {
        background-color: #15803d;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        display: inline-flex;
        width: auto;
        flex: 1;
      }
      button:hover {
        background-color: #166534;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .hidden {
        display: none;
        max-height: 0;
        max-width: 0;
        overflow: hidden;
      }
      select {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        font-family: 'Quicksand', 'Segoe UI', Tahoma, Geneva, Verdana,
          sans-serif;
        font-size: 16px;
        background-color: #fff;
        transition: all 0.2s ease;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%2315803d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>');
        background-repeat: no-repeat;
        background-position: right 14px center;
        cursor: pointer;
        background-size: 16px;
      }
      select:focus {
        outline: none;
        border-color: #15803d;
        box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.2);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #475569;
        text-align: left;
        font-weight: 500;
      }
      button:disabled {
        background-color: #94a3b8;
        color: #f1f5f9;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .width-full {
        width: 100%;
      }
      .w-49 {
        width: 49%;
      }
      #backToMenu {
        background-color: transparent;
        color: #475569;
        border: 1px solid #cbd5e1;
        border-radius: 12px;
      }
      #backToMenu:hover {
        background-color: #f1f5f9;
        border-color: #94a3b8;
      }
      .flex {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        gap: 10px;
      }
      .m-auto {
        margin: auto;
      }
      .input-box {
        height: 20px;
        flex: 1;
        max-width: none;
        font-size: 16px;
        padding: 14px;
        margin-bottom: 0;
      }
      button.input-box {
        background-color: #15803d;
        color: white;
        border: none;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #saveCode {
        height: 48px;
        width: 48px;
        min-width: 48px;
        flex: 0 0 auto;
        padding: 12px;
        margin-top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
      }
      .save-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        gap: 8px;
      }
      #existingJobs {
        text-align: left;
        align-self: flex-start;
        background-color: #fef2f2;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
        border-left: 4px solid #ef4444;
      }
      .application-date {
        color: #64748b;
        font-size: 0.9em;
      }
      #existingJobsList {
        list-style-type: none;
        padding-left: 10px;
        margin: 8px 0 0 0;
      }
      #additionalApplications {
        list-style-type: none;
        padding-left: 15px;
        margin-top: 5px;
      }
      .see-more-container {
        margin-top: 8px;
      }
      #seeMoreApplications {
        color: #15803d;
        text-decoration: none;
        font-size: 0.9em;
        cursor: pointer;
        font-weight: 500;
      }
      #seeMoreApplications:hover {
        text-decoration: underline;
      }
      #codeEntrySection .flex {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      #codeEntrySection .flex button {
        flex: 1;
      }
      #logApplicationSection .flex {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      #logApplicationSection .flex button {
        flex-basis: 48%;
        min-width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="close-button" id="closeButton">&times;</button>
      <div id="codeEntrySection">
        <h1>Enter Your Access Key</h1>
        <div class="save-container">
          <input
            type="text"
            id="userCode"
            class="input-box m-auto"
            aria-label="access key"
            placeholder="Enter access key here"
          />
          <button class="m-auto" id="saveCode">
            <i class="fas fa-sign-in-alt color-white"></i>
          </button>
        </div>
        <br />
        <h2>
          Don't have an account yet? Have an account, but don't have an access
          key?
        </h2>
        <div class="flex">
          <button id="createAccountBtn">Create Account</button>
          <button id="getAccessKeyBtn">Get Access Key</button>
        </div>
      </div>
      <div id="actionSection" class="actionSection hidden">
        <h2>Job Application Tracking</h2>
        <button class="claymorphic-shadow" id="fillApplication">
          <i class="fas fa-edit mr-10 color-white"></i> Fill Out Application
        </button>
        <button class="claymorphic-shadow" id="logApplication">
          <i class="fas fa-clipboard-list mr-10 color-white"></i> Log
          Application
        </button>
        <button class="claymorphic-shadow" id="clearCode">
          <i class="fa-solid fa-user-lock mr-10 color-white"></i> Forget me
        </button>
      </div>
      <div id="logApplicationSection" class="hidden">
        <h2>Log Job Application</h2>
        <div id="existingJobs" class="hidden">
          <h4
            style="
              margin: 0;
              font-size: 15px;
              display: flex;
              align-items: center;
            "
          >
            <i class="fas fa-triangle-exclamation mr-10 color-red"></i>
            <span>You have already applied to these jobs at this company</span>
          </h4>
          <ul id="existingJobsList"></ul>
        </div>
        <label for="companyName"
          >Company Name <span class="red-text">*</span></label
        >
        <input
          required
          type="text"
          id="companyName"
          name="companyName"
          maxlength="255"
        />
        <label for="jobName">Job Name <span class="red-text">*</span></label>
        <input type="text" id="jobName" name="jobName" maxlength="255" />
        <label for="source">Source</label>
        <input required type="text" id="source" name="source" maxlength="255" />
        <div id="extraFields" class="hidden">
          <label for="city">City (optional)</label>
          <input type="text" id="city" maxlength="255" name="city" />
          <label for="state">State (optional)</label>
          <input type="text" id="state" name="state" maxlength="255" />
          <label for="workMode">Work Mode (optional)</label>
          <select id="workMode" name="workMode">
            <option value=""></option>
            <option value="ONSITE">On site</option>
            <option value="REMOTE">Remote</option>
            <option value="HYBRID">Hybrid</option>
          </select>
          <label for="payAmount">Pay Amount (optional)</label>
          <input
            type="text"
            id="payAmount"
            name="payAmount"
            pattern="^\d*(\.\d{0,2})?$"
            maxlength="255"
            title="Please enter a valid amount with up to two decimal places."
          />
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" maxlength="65535"></textarea>
          <span id="pay-error-message" style="color: red; display: none"
            >Please enter a valid amount with up to two decimal places.</span
          >
        </div>
        <div id="even-more-extra-fields" class="hidden">
          <label for="salaryRangeMax">Salary Range Max (optional)</label>
          <input
            type="text"
            id="salaryRangeMax"
            name="salaryRangeMax"
            maxlength="255"
            pattern="^\\d*(\\.\\d{0,2})?$"
            title="Please enter a valid amount with up to two decimal places."
          />

          <label for="salaryRangeMin">Salary Range Min (optional)</label>
          <input
            type="text"
            id="salaryRangeMin"
            name="salaryRangeMin"
            maxlength="255"
            pattern="^\\d*(\\.\\d{0,2})?$"
            title="Please enter a valid amount with up to two decimal places."
          />

          <label for="workType">Work Type (optional)</label>
          <select id="workType" name="workType">
            <option value=""></option>
            <option value="FULL_TIME">Full-time</option>
            <option value="PART_TIME">Part-time</option>
            <option value="CONTRACT">Contract</option>
            <option value="TEMPORARY">Temporary</option>
            <option value="INTERNSHIP">Internship</option>
          </select>

          <label for="industry">Industry (optional)</label>
          <select id="industry" name="industry">
            <option value=""></option>
            <option value="OTHER">Other</option>
            <option value="UNKNOWN">Unknown</option>
            <option value="AGRICULTURE">Agriculture</option>
            <option value="ARTS">Arts</option>
            <option value="AUTOMOTIVE">Automotive</option>
            <option value="BANKING">Banking</option>
            <option value="BIOTECHNOLOGY">Biotechnology</option>
            <option value="CHEMICAL">Chemical</option>
            <option value="COMMUNICATIONS">Communications</option>
            <option value="CONSTRUCTION">Construction</option>
            <option value="CONSULTING">Consulting</option>
            <option value="EDUCATION">Education</option>
            <option value="ELECTRONICS">Electronics</option>
            <option value="ENERGY">Energy</option>
            <option value="ENGINEERING">Engineering</option>
            <option value="ENTERTAINMENT">Entertainment</option>
            <option value="ENVIRONMENTAL">Environmental</option>
            <option value="FINANCE">Finance</option>
            <option value="FOOD">Food</option>
            <option value="GOVERNMENT">Government</option>
            <option value="HEALTHCARE">Healthcare</option>
            <option value="HOSPITALITY">Hospitality</option>
            <option value="INSURANCE">Insurance</option>
            <option value="LEGAL">Legal</option>
            <option value="MANUFACTURING">Manufacturing</option>
            <option value="MEDIA">Media</option>
            <option value="NON_PROFIT">Non-profit</option>
            <option value="PHARMACEUTICAL">Pharmaceutical</option>
            <option value="REAL_ESTATE">Real Estate</option>
            <option value="RETAIL">Retail</option>
            <option value="SOFTWARE">Software</option>
            <option value="SPORTS">Sports</option>
            <option value="TECHNOLOGY">Technology</option>
            <option value="TELECOMMUNICATIONS">Telecommunications</option>
            <option value="TRANSPORTATION">Transportation</option>
            <option value="TRAVEL">Travel</option>
          </select>

          <label for="companySize">Company Size (optional)</label>
          <select id="companySize" name="companySize">
            <option value=""></option>
            <option value="TINY">Tiny</option>
            <option value="SMALL">Small</option>
            <option value="MEDIUM">Medium</option>
            <option value="LARGE">Large</option>
            <option value="MASSIVE">Massive</option>
          </select>

          <label for="companyType">Company Type (optional)</label>
          <select id="companyType" name="companyType">
            <option value=""></option>
            <option value="GOVERNMENT_AGENCY">Government Agency</option>
            <option value="NON_PROFIT">Non-profit</option>
            <option value="PRIVATE">Private</option>
            <option value="PUBLIC">Public</option>
          </select>

          <label for="companyDesireability"
            >Company Desirability (optional)</label
          >
          <select id="companyDesireability" name="companyDesireability">
            <option value=""></option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>

          <label for="companyWebsite">Company Website (optional)</label>
          <input
            type="text"
            id="companyWebsite"
            name="companyWebsite"
            maxlength="2048"
          />

          <label for="companyLinkedin">Company LinkedIn (optional)</label>
          <input
            type="text"
            id="companyLinkedin"
            name="companyLinkedin"
            maxlength="2048"
          />

          <label for="streetAddress">Street Address (optional)</label>
          <input
            type="text"
            id="streetAddress"
            name="streetAddress"
            maxlength="255"
          />

          <label for="streetAddress2">Street Address 2 (optional)</label>
          <input
            type="text"
            id="streetAddress2"
            name="streetAddress2"
            maxlength="255"
          />

          <label for="postalCode">Postal Code (optional)</label>
          <input
            type="text"
            id="postalCode"
            name="postalCode"
            maxlength="255"
          />

          <label for="country">Country (optional)</label>
          <input type="text" id="country" name="country" maxlength="255" />

          <label for="jobDescription">Job Description (optional)</label>
          <textarea
            id="jobDescription"
            name="jobDescription"
            maxlength="65535"
          ></textarea>

          <label for="payFrequency">Pay Frequency (optional)</label>
          <select id="payFrequency" name="payFrequency">
            <option value=""></option>
            <option value="HOURLY">Hourly</option>
            <option value="WEEKLY">Weekly</option>
            <option value="BIWEEKLY">Bi-weekly</option>
            <option value="MONTHLY">Monthly</option>
            <option value="ANNUALLY">Annually</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
        <button
          id="showEvenMoreFields"
          class="hidden width-full claymorphic-shadow"
        >
          <i class="fas fa-plus mr-10 color-white"></i> Even More Fields...
        </button>
        <button class="width-full claymorphic-shadow" id="showMoreFields">
          <i class="fas fa-plus mr-10 color-white"></i> Show More Fields
        </button>
        <div class="flex">
          <button id="backToMenu">
            <i class="fas fa-arrow-left mr-10" style="color: #5f5f5f"></i>
            Back
          </button>
          <button disabled id="submitApplication">
            <i class="fas fa-paper-plane mr-10 color-white"></i> Submit
          </button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
